plugins {
    id('com.linkedin.python-sdist') version('0.7.16')
}

dependencies {
    python "pypi:terminaltables:3.0.0"
}

repositories {
    ivy {
        name 'PyPi-remote'
        url 'http://artifacts.copyright.com/rup-pypi-ext'
        layout 'pattern' , {
            artifact '[organisation]/[module]/[revision]/[artifact]-[revision](-[classifier]).tar.gz'
            ivy '[organisation]/[module]/[revision]/[module]-[revision].ivy'
        }
    }
}